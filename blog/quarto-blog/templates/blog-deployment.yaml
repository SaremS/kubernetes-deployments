apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarto-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: quarto-deployment
  template:
    metadata:
      labels:
        app: quarto-deployment
    spec:
      containers:
        - name: caddy
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          ports:
          - containerPort: 80
            name: http-port
          - containerPort: 443
            name: https-port
          securityContext:                  
            allowPrivilegeEscalation: false        
