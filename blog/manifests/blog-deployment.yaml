apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarto-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: quarto-deployment
  template:
    metadata:
      labels:
        app: quarto-deployment
    spec:
      serviceAccountName: job-trigger-sa
      securityContext:
        runAsUser: 0
        fsGroup: 0
      initContainers:
        - name: git-sync-init
          image: registry.k8s.io/git-sync/git-sync:v4.2.4
          volumeMounts:
            - name: quarto-static
              mountPath: /quarto
              readOnly: false
          env:
            - name: GITSYNC_REPO
              value: "https://github.com/SaremS/blog" 
            - name: GITSYNC_BRANCH
              value: "master" 
            - name: GITSYNC_ROOT
              value: /quarto
            - name: GITSYNC_PERIOD
              value: "5s"
            - name: GITSYNC_ONE_TIME
              value: "true"
            - name: "GITSYNC_GROUP_WRITE"
              value: "true"
        - name: quarto-init
          image: registry.gitlab.com/quarto-forge/docker/quarto 
          command: ['sh', '-c', 'sleep 5; while [ ! -f /quarto/blog/_quarto.yml ]; do echo "Waiting for git-sync-init to finish..." && sleep 5; done; quarto render /quarto/blog']
          volumeMounts:
            - name: quarto-static
              mountPath: /quarto
              readOnly: false
      containers:
        - name: caddy
          image: caddy:2.8.4-alpine
          ports:
          - containerPort: 80
            name: http-port
          - containerPort: 443
            name: https-port
          volumeMounts:
          - mountPath: /quarto
            name: quarto-static
            readOnly: true
          - mountPath: /data
            name: caddy-data
            readOnly: true
          - mountPath: /etc/caddy/Caddyfile
            name: caddyfile
            subPath: Caddyfile
          securityContext:                  
            allowPrivilegeEscalation: false        
        - name: git-sync-sidecar
          image: ghcr.io/sarems/kubernetes-deployments/git-sync-quarto-render:v0.0.1
          volumeMounts:
            - name: quarto-static
              mountPath: /quarto
              readOnly: false
          env:
            - name: GITSYNC_REPO
              value: "https://github.com/SaremS/blog" 
            - name: GITSYNC_BRANCH
              value: "master" 
            - name: GITSYNC_ROOT
              value: "/quarto"
            - name: GITSYNC_PERIOD
              value: "20s"
            - name: GITSYNC_GROUP_WRITE
              value: "true"
            - name: GITSYNC_EXECHOOK_COMMAND
              value: "/quarto-render-job"
      volumes:
      - name: quarto-static
        persistentVolumeClaim:
          claimName: blog-pvc
      - name: caddy-data
        persistentVolumeClaim:
          claimName: caddy-pvc
      - name: caddyfile
        configMap:
          name: caddyfile
