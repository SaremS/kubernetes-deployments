apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/strimzi/strimzi-kafka-operator'
    path: helm-charts/helm3/strimzi-kafka-operator/crds
    targetRevision: 0.43.0
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: strimzi
  syncPolicy:
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - Replace=true
