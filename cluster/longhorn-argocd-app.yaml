apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.longhorn.io'
    targetRevision: v1.7.1
    chart: longhorn
    helm:
      values: |
        preUpgradeChecker:
          jobEnabled: false
        longhornManager:
          nodeSelector:
            longhorn-manager: yes
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: longhorn
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
