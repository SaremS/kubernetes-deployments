apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://metallb.github.io/metallb
    path: charts/metallb             
    targetRevision: 0.14.8
  destination:
    server: https://kubernetes.default.svc  
    namespace: metallb                     
  syncPolicy:
    automated: {}
